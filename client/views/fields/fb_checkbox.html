<template name="formBuilder_checkbox">
    <label for="{{name}}" class="pure-checkbox">
        <input type="checkbox" name="{{name}}" id="{{name}}"{{#if disable}} disabled="disabled"{{/if}}{{#if value}} checked="checked"{{/if}}>
        {{{label}}}
        {{#if hint}}
            <i class="icon-question-sign fb_formhelp" data-hint="{{hint}}"></i>
        {{/if}}
    </label>
</template>
