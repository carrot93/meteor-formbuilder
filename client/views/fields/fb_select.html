<template name="formBuilder_select">
    <label for="{{name}}">
        {{{label}}}
        {{#if hint}}
            <i class="icon-question-sign fb_formhelp" data-hint="{{hint}}"></i>
        {{/if}}
    </label>
    <select name="{{name}}" id="{{name}}" size={{size}} multiple={{multiple}} autofocus={{autofocus}}>
        {{#each option}}
            <option value="{{value}}" {{selected}}>{{text}}</option>
        {{/each}}
    </select>
</template>
